    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        console.log(id);

        let alleSkrifttyper = [];
        const endpoint = "https://spreadsheets.google.com/feeds/list/14zgpcaQEX7A3CRcGnQX5rMbImw_OoG_9FypgNzZ4kh4/od6/public/values?alt=json";

        const detalje = document.querySelector("#detaljeView");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            loadData();
            addEventListenersToButtons();
        }

        async function loadData() {
            const response = await fetch(endpoint);
            alleSkrifttyper = await response.json();
            console.log(alleSkrifttyper);
            visSkrifttyper();
        }


        function addEventListenersToButtons() {
            console.log("Button clicked");
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })
        }

        function visSkrifttyper() {
            detalje.querySelector("#detalje_button").addEventListener("click", () => {
                history.back();
            });

            detalje.querySelector("#next_button").addEventListener("click", () => {
                console.log("next button");
                //Laver en variable som finder ID'et man er på. parseInt laver string om til tal
                let newID = parseInt(id);
                //Tilføjer +1 til den ID så man går til den næste i rækken når man klikker på knappen
                newID++;
                location.href = "detaljeView.html?id=" + newID;




            })
            alleSkrifttyper.feed.entry.forEach(skrifttype => {
                if (skrifttype.gsx$id.$t == id) {
                    detalje.querySelector("h1").textContent = skrifttype.gsx$navn.$t;
                    detalje.querySelector("img").src = `img/${skrifttype.gsx$imgs.$t}.svg`;
                    detalje.querySelector("p+p").textContent = skrifttype.gsx$kort.$t;
                    detalje.querySelector("p").textContent = skrifttype.gsx$lang.$t;
                    detalje.querySelector(".a").src = `characterset/${skrifttype.gsx$characterset.$t}.svg`;
                    detalje.querySelector(".b").src = `characterset/${skrifttype.gsx$numbers.$t}.svg`;


                    detalje.querySelector("#skrifttyperPop").classList.add(skrifttype.gsx$class.$t);


                    //her mangler kode til at hente characterset billedet
                }
            });
        }

        function filtrering() {
            filter = this.dataset.kategori;
            console.log("filtrering", filter);



            //document.querySelector(".valgt").classList.remove("valgt");
            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("valgt");
            })

            this.classList.add("valgt");
            visSkrifttyper();
            //     document.querySelector(".skrifttyper_kategori").textContent = this.textContent;
        }
