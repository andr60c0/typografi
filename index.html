<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i|Raleway:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dropdown_style.css">
    <style>
        @font-face {
            font-family: simplifica;
            src: url('simplifica_typeface-webfont.woff2') format('woff2'),
                url('simplifica_typeface-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }

        img {

            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .data-container {

            margin: 0 auto;
            padding: 20px 10px 30px 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            background-color: #f4f4f4;



        }

        .backgroundbox {
            background-color: white;
            padding: 50px;
            /*            box-shadow: 5px 10px black;*/
            width: 200px;
            height: 300px;
        }

        article {
            place-self: center center;
        }

        .splash {
            background-color: #0cb1f2;
            padding: 250px 0 250px 0;



        }

        h1 {
            font-family: simplifica;
        }

        h3,
        p {
            margin-left: 5px;
        }

        p {
            max-width: 250px;
        }

        @media screen and (min-width:768px) {

            body {}

            article {
                padding: 70px 0 0 0;
            }

        }

        .wrapper {
            max-width: 1400px;
            margin: 0 auto;
        }

        .navbar {
            max-width: 1400px;
        }
    </style>
</head>


<body>
    <div class="wrapper">
        <header>
            <div class="navbar">
                <div class="all">
                    <button class="dropbtn">ALL</button>
                </div>
                <div class="dropdown_headings">
                    <button class="dropbtn">HEADINGS

                    </button>
                    <div class="dropdown-content">

                        <a href="#" class="filter valgt" data-kategori="alleO">ALLE</a>
                        <a href="#" class="filter" data-kategori="sans-serif">SANS-SERIF</a>
                        <a href="#" class="filter" data-kategori="serif">SERIF</a>
                    </div>
                </div>


                <div class="dropdown_bodytexts">
                    <button class="dropbtn">BODY TEXTS
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">

                        <a href="#alle" class="filter valgt" data-kategori="alleB">ALLE</a>
                        <a href="#sansserif" class="filter" data-kategori="sans-serif">SANS-SERIF</a>
                        <a href="#serif" class="filter" data-kategori="serif">SERIF</a>
                    </div>
                </div>


            </div>
            <nav> </nav>
        </header>


        <div class="splash">
            <h1>Typografi</h1>
        </div>


        <!--    <h3 class="skrifttyper_kategori">Alle</h3>-->
        <section class="data-container"></section>

        <template>
            <article class="skrifttyper">

                <div class="backgroundbox">
                    <img src="" alt="billede">
                </div>

                <h3 id="navn"></h3>
                <p id="classic"></p>

                <p id="style"></p>

            </article>
        </template>

        <section id="detalje" class="">
            <article id="detaljeView">
                <button id="detalje_button">X</button>
                <h1></h1>
                <img>
                <p></p>
                <p></p>
            </article>
        </section>
    </div>
    <script src="script.js"></script>
</body></html>
